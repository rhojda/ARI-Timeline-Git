<style>
    .html {
        font-family: "Acumin Pro-Bold", Helvetica;
    }

    .container-sm {
        justify-content: center;
    }

    #navigation {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 24px;
        padding: 0;
    }

    .nav {
        background-color: #F5F6FA;
        color: #848587;
        border-radius: 20px;
        height: 40px;
        font-size: 10px;
    }


    .nav-item {
        padding: 1%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .abc {
        background-color: #F5F6FA;
        border-radius: 17px;
        height: max-content;
    }


    #content-timeline {
        padding: 0;
        padding-bottom: 27px;
        margin-left: 50px;
        width: auto;
        margin-bottom: 20px;
    }

    .content-timeline-header {
        margin-bottom: 24px;
        margin-left: 35px;
        padding-top: 22px;
        font-size: 23px;
        display: flex;
        align-items: center;
        gap: 23px;
    }

    .timeline-year {
        color: #002856;
    }


    .xyz {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .circle {
        content: "";
        border-radius: 50%;
        height: 7px;
        width: 7px;
        background-color: #E57358;
        z-index: 1;
    }

    .timeline-text {
        padding-left: 44px;
    }

    .line {
        height: 203px;
        width: 2px;
        background-color: #848587;
        margin-left: 2.5px;
        margin-top: 10px;
        z-index: 0;
        position: absolute;
    }

    .active{
        background-color: #002856;
        color: white;
        border-radius: 17.5px;
        margin: 3px;
    }

    #myPills .nav-item:not(.layout-active) {
        display: none;
    }

    .hidden{
        display: none;
    }   


    /* Media queries examples */
    @media screen and (max-width: 425px){
        .nav-item{
            font-size: 8px;
        }
        .timeline-year{
            font-size: 70px;
        }
    }

    /* tablet version */
    @media screen and (min-width: 426px) and (max-width: 768px){
        .nav-item{
            font-size: 10px;
        }
        .timeline-year{
            font-size: 70px;
        }
    }

    @media screen and (min-width: 769px) and (max-width: 4000px){
        .nav-item{
            font-size: 12px;
        }
        .timeline-year{
            font-size: 70px;
        }
    }
   


   </style>

        {
            name: "Jordan Mimoun",
            awardContent: [
                {

            ],
        },
        {
            name: "peter L. Harjes",
            awardContent: [
                {
                    year: 2024,
                    awards: [
                        {name: 'Award for peter L. Harjes'},                        
                        {name: 'Award2 for peter L. Harjes'},                        
                    ]
                },                
            ],
        },
        {
            name: "Ligia Braun",
            awardContent: [
                {
                    year: 2024,
                    awards: [
                        {name: 'Award for Ligia Braun'},                        
                        {name: 'Award 3 for Ligia Braun'},                        
                    ]
                },                
            ],
        },
        {
            name: "Lorenzo Marini",
            awardContent: [
                {
                    year: 2024,
                    awards: [
                        {name: 'Award for Lorenzo Marini'},
                        {name: 'Award 4 for Lorenzo Marini'},

                    ]

    ]  
        
        // Object containing the devices and their respective sizes and pill counts
        // Modify the sizes and pill counts as needed
        const devices = {
            "mobile-L": {size: 425, pills: 2},
            "tablet": {size: 768, pills: 5},
            "laptop": {size: 1024, pills: 8},
            "laptop-L": {size: 1440, pills: 8},
            "laptop-xxL": {size: 1800, pills: 10},
            "4k": {size: 2560, pills: 8},
            "8k": {size: 7680, pills: 8}
        };
        
        // Function to get the current width of the device's viewport
        const getDeviceWidth = () => window.innerWidth;
        
        // Function to get the device information based on the current viewport width
        const deviceInfo = () => {
            const width = getDeviceWidth();
            return Object.values(devices).find((value) => {
                if(width <= value.size){
                    return value;
                }
            });
        }

        // Function to create HTML for navigation pills
        const createPills = (person, active) => {
            // Generate HTML for a single pill item
            const pillsHtml = `
                <li class="nav-item pill_one ${active ? 'active': '' }">
                    ${person.name}
                </li>
            `;
            return pillsHtml;
        }
        
        // Function to create HTML for card content
        const createCardContent = (person, index) => {
            const {awardContent} = person; // Destructure awardContent from person object
            let cards = ''; // Initialize cards HTML string
        
            // Loop through each award in awardContent
            for (const award of awardContent) {
                const {year, awards} = award; // Destructure year and awards from award object
        
                // Generate HTML for a single card
                cards += `
                    <div class="card-one abc ${index === 0 ? '' : 'hidden'}" data-id=${`person-${index}`}>
                        <div class="content-timeline-header">
                            <div class="Ari-Logo">
                                <img src="ARILOGO.png" alt="Image Description" style="height: 40px; width: 44px;">
                            </div>
                            <div class="timeline-year" style="font-weight: 700;">
                                ${year}
                            </div>
                        </div>
                        <div class="container" id="content-timeline">
                            <div class="line"></div>
                            ${ awards.map((award) => {
                                // Generate HTML for each award in the awards array
                                return `
                                    <div class="timeline-container xyz">
                                        <div class="circle"></div>
                                        <span class="timeline-text" id="award-name">${award.name}</span>
                                    </div> `
                                }).join('') // Join all award HTML strings
                            }                      
                        </div>
                    </div>
                `;
            }
            return cards; // Return the generated cards HTML
        }
        
        // Loop through each person in the people array
        for (let i = 0; i < people.length; i++) {
            const person = people[i]; // Get the current person object
        
            // Select the pills container element
            const pillsContainer = document.querySelector('#myPills');
            // Append the generated pill HTML to the pills container
            pillsContainer.innerHTML += createPills(person, i === 0);
        
            // Select the timeline content element
            const personContent = document.querySelector('#timeline');
            // Append the generated card content HTML to the timeline content
            personContent.innerHTML += createCardContent(person, i);
        }
        
        // Select all elements with the class 'nav-item' within the element with id 'myPills'
        const pills = document.querySelectorAll('#myPills .nav-item');
        
        // Get the active pills based on the device's pill count
        const activePills = Array.from(pills).slice(0, deviceInfo().pills);
        activePills.forEach((pill) => {
            // Add the 'layout-active' class to each active pill
            pill.classList.add('layout-active');
        });
        
        // Create a Set from the active pills
        const pillsLayout = new Set(activePills);
        // Get the number of elements in the pillsLayout Set
        const layoutAmount = pillsLayout.size;
        
        // Function to increase or decrease the active pill
        const increseOrDecrease = (action) => {
            // Select the currently active element within the element with id 'myPills'
            const activePill = document.querySelector('#myPills .active');
            
            // Get the index of the currently active pill within the pills NodeList
            const activePillIndex = Array.from(pills).indexOf(activePill);

            const activeCards = document.querySelectorAll(`[data-id="person-${activePillIndex}"]`);
            
            // If the action is 'increase'
            if(action === 'increase'){
                // Check if the active pill is not the last one
                if(activePillIndex < pills.length - 1){
                    // Remove the 'active' class from the current active pill
                    activePill.classList.remove('active');
                    activeCards.forEach((card) => {
                        card.classList.add('hidden');
                    });

                    // Add the 'active' class to the next pill
                    pills[activePillIndex + 1].classList.add('active');
                    // Add the next pill to the pillsLayout Set
                    pillsLayout.add(pills[activePillIndex + 1]);
                    // Select all elements with a data-id attribute matching the pattern "person-{activePillIndex + 1}"
                    const newActiveCards = document.querySelectorAll(`[data-id="person-${activePillIndex + 1}"]`);
                    
                    // Iterate over each selected element
                    newActiveCards.forEach((card) => {
                        // Remove the 'hidden' class from the current element
                        card.classList.remove('hidden');
                    });
                }
            } else {
                // If the action is not 'increase' (assumed to be 'decrease')
                // Check if the active pill is not the first one
                if(activePillIndex > 0){
                    // Remove the 'active' class from the current active pill
                    activePill.classList.remove('active');
                    activeCards.forEach((card) => {
                        card.classList.add('hidden');
                    });
                    // Add the 'active' class to the previous pill
                    pills[activePillIndex - 1].classList.add('active');
                    // Add the previous pill to the pillsLayout Set
                    pillsLayout.add(pills[activePillIndex - 1]);
                    // Select all elements with a data-id attribute matching the pattern "person-{activePillIndex - 1}"
                    const newActiveCards = document.querySelectorAll(`[data-id="person-${activePillIndex - 1}"]`);
                    
                    // Iterate over each selected element
                    newActiveCards.forEach((card) => {
                        // Remove the 'hidden' class from the current element
                        card.classList.remove('hidden');
                    });
                }
            }
            
            // If the number of elements in pillsLayout exceeds the initial layoutAmount
            if(pillsLayout.size > layoutAmount){
                // Remove the first element from the pillsLayout Set
                const [firstPill] = pillsLayout;
                pillsLayout.delete(firstPill);
            }
            
            // Remove the 'layout-active' class from all pills that are not in the pillsLayout Set
            pills.forEach((pill) => {
                if(!pillsLayout.has(pill)){
                    pill.classList.remove('layout-active');
                }
            });
            
            // Add the 'layout-active' class to all pills in the pillsLayout Set
            Array.from(pillsLayout).forEach((pill, index) => {
                pill.classList.add('layout-active');
            });
        }
        
        // Select the elements with ids 'chevron_left' and 'chevron_right'
        const backArrow = document.querySelector('#chevron_left');
        const nextArrow = document.querySelector('#chevron_right');
        
        // Add click event listeners to the back and next arrows to call increseOrDecrease with 'decrease' and 'increase' actions respectively
        backArrow.addEventListener('click', () => increseOrDecrease('decrease'));
        nextArrow.addEventListener('click', () => increseOrDecrease('increase'));
        
    </script>
